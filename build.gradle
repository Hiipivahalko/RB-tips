apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'checkstyle'

mainClassName = 'rbtips.domain.Main'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.25.2'

}

jar {
    manifest {
        attributes 'Main-Class': 'rbtips.domain.Main'
    }
}

run {
    standardInput = System.in
}

